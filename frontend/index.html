<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylus | Luxury Fashion Rental</title>
    <!-- Fonts: Playfair Display for Luxury/Serif, Lato for Sophisticated/Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              espresso: '#260f06',
              golden: {
                orange: '#e1af4d',
                light: '#ebc35b',
              },
              cream: '#f9edd2',
              pureWhite: '#ffffff',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #260f06; 
      }
      ::-webkit-scrollbar-thumb {
        background: #e1af4d; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ebc35b; 
      }
      body {
        background-color: #260f06;
        color: #f9edd2;
        /* Disable text selection to prevent blinking cursor on clicks */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        cursor: default;
      }
      
      /* Re-enable selection for inputs, textareas, and specific selectable areas */
      input, textarea, select, [contenteditable="true"], .allow-select {
        user-select: text;
        -webkit-user-select: text;
        cursor: text;
      }
      
      /* Ensure links and buttons still have the pointer cursor */
      a, button, [role="button"] {
        cursor: pointer;
      }
    </style>
